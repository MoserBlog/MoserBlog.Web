version: "3.9"
volumes:
  app_db:
services:
  web:
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_started
      loki:
        condition: service_healthy
    env_file:
      - .env
    links:
      - "db:localdatabase"

  db:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - "1433:1433"
    volumes:
      - app_db:/var/opt/mssql
    env_file:
      - .env


  loki:
    container_name: loki
    image: grafana/loki:master
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:3100/ready
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - loki

  
  grafana:
    container_name: grafana
    image: grafana/grafana:master
    ports:
      - 3000:3000
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - loki



networks:
  loki: